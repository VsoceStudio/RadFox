<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <h4><a class="navbar-brand" href="#"><img class='black_file_logo' src="assets/images/logo.jpg" alt="" width="20%" height="20%">RedFox</a></h4>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" >Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Информация</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >Описание привелегий</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="redfox">
            <h1>RedFox</h1>
            <h3>
                Открой для себя огромные миры<br>
                полные веселья и миллионов друзей
            </h3>
            <button type="button" id='mainServer' class="btn btn-outline-danger">Начать играть</button>
        </div>
        <div class="riliki">
          <input type="range" id="rilik" value="60" min="60" max="6000">
          <h3 id="foxix"></h3>
          <button id="buy-button" class="buy-button">Купить</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
                    $(document).ready(function() {
                        $('.nav-link').click(function() {
                        // Удаляем класс active со всех элементов
                        $('.nav-link').removeClass('active');
                        // Добавляем класс active кликнутому элементу
                        $(this).addClass('active');
                        });
                    });
    </script>
    <script src="assets/js/scrips.js"></script>
</body>
